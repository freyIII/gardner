<ng-container>
  <h3 mat-dialog-title>
    {{ title }}
    <mat-icon (click)="onCancel()" class="close-btn" color="warn">
      close
    </mat-icon>
  </h3>

  <div mat-dialog-content>
    <app-new-form
      #roomDetails
      [formfields]="roomFormField"
      [object]="roomInterface"
    ></app-new-form>
  </div>
  <div mat-dialog-actions align="end">
    <div>
      <button
        *ngIf="data.action === 'update'"
        mat-raised-button
        color="warn"
        [disabled]="saving"
        (click)="onDelete()"
      >
        Delete
      </button>

      <button
        mat-raised-button
        color="primary"
        [disabled]="!roomDetails.form.valid || saving"
        (click)="onSubmit()"
      >
        {{ saving ? "Saving..." : "Submit" }}
      </button>
    </div>
  </div>
</ng-container>
